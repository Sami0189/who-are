<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        table{
            border-collapse: collapse;
        }
        td, th{
            border: 2px solid red;
            padding: 10px 15px;
        }
    </style>
</head>
<body>
    <h1> html table</h1>
    <table>
        <caption>table employee salary</caption>
      <thead>
<tr>
    <th>no.</th>
    <th>name</th>
    <th>company</th>
    <th>salary</th>
</tr>
      </thead>
      <tbody>
<tr>
    <td>1</td>
    <td>bill gates</td>
    <td>microsoft</td>
    <td>$10000</td>
</tr>
<tr>
    <td>2</td>
    <td>steve jobs</td>
    <td>apple</td>
    <td>$1000</td>
</tr>
<tr>
    <td>3</td>
    <td>larry</td>
    <td>google</td>
    <td>$100</td>
</tr>
<tr>
    <td>4</td>
    <td>mark</td>
    <td>facebook</td>
    <td>$10</td>
</tr>
      </tbody>
      <tfoot>
<tr>
    <td colspan="4">total employee 4</td>
</tr>
      </tfoot> 
    </table>
</body>
</html>
